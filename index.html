<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2? family= Inter & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Logo da alura" class="logo">
    </header>
    <main>
        <section>
                <textarea class="texto" type="text" maxlength="200" placeholder="digite seu texto"></textarea>
                <div id="div-desaparece" class="informacao">
                    <img src="./!.png" alt="imagem exclamação">
                    <label for="input-text">Apenas letras minúsculas e sem acento.</label>
                </div>
                <div class="botoes">
                    <button class="encriptar" onclick="btnEncriptar()">
                        Criptografar
                    </button>
                    <button class="desencriptar" onclick="btnDesencriptar()">
                        Descriptografar
                    </button>
                </div>
        </section>
        
        <section>
                <textarea class="mensagem" type="text" maxlength="200" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
            <div id="div-aparece">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
